<button class="icon-big gear-icon" ng-class="{active: sc.showSettings}" ng-click="sc.showSettings=!sc.showSettings" title="Settings"></button>
<div class="panel panel-default settings-panel" collapse='!sc.showSettings'>
    <div class="panel-heading">Settings</div>
    <div class="panel-body">
        <tabset>
            <tab heading="Point">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pointCountTarget">
                            Points(m)</label>
                        <div class="col-sm-8">
                            <input class="form-control" id="pointCountTarget" max="10.0" min="0.1" ng-model="sc.settings.pointCountTarget" step="0.1" type="number"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pointSize">
                            PointSize
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="pointSize" max="3.0" min="0.01" ng-model="sc.settings.pointSize" step="0.01" type="number"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pointCountTarget">
                            Opacity
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="pointCountTarget" max="2.0" min="0.0" ng-model="sc.settings.opacity" step="0.1" type="number"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pointSizeType">
                            Size type
                        </label>
                        <div class="col-sm-8">
                            <select class="form-control" id="pointSizeType" ng-model="sc.settings.pointSizeType" ng-options="value as key|lowercase for (key, value) in sc.settings.pointSizeTypes | orderBy:value"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pointColorType">
                            Color type
                        </label>
                        <div class="col-sm-8">
                            <select class="form-control" id="pointColorType" ng-model="sc.settings.pointColorType" ng-options="value as key|lowercase for (key, value) in sc.settings.pointColorTypes | orderBy:value"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="pointShape">
                            Shape
                        </label>
                        <div class="col-sm-8">
                            <select class="form-control" id="pointShape" ng-model="sc.settings.pointShape" ng-options="value as key|lowercase for (key, value) in sc.settings.pointShapes | orderBy:value"></select>
                        </div>
                    </div>
                </form>
            </tab>
            <tab heading="Measurement">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="clipMode">
                            Clip mode
                        </label>
                        <div class="col-sm-8">
                            <select class="form-control" id="clipMode" ng-model="sc.settings.clipMode" ng-options="value as key|lowercase for (key, value) in sc.settings.clipModes | orderBy:value"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="profileWidth">
                            Profile width
                        </label>
                        <div class="col-sm-8">
                            <input class="form-control" id="profileWidth" max="50" min="0.1" ng-model="sc.measure.profileWidth" step="0.1" type="number"/>
                        </div>
                    </div>
                </form>
            </tab>
            <tab heading="Misc">
                <form class="form-horizontal misc">
                    <div class="checkbox">
                        <label>
                            <input ng-model="sc.settings.showSkybox" type="checkbox">
                            Skybox
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="sc.settings.highQuality" type="checkbox">
                            High Quality
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="sc.settings.showStats" type="checkbox">
                            Stats
                        </label>
                    </div>
                    <div class="checkbox">
                        <label title="Show bounding box of pointcloud octree nodes">
                            <input ng-model="sc.settings.showBoundingBox" type="checkbox">
                            Bounding boxes
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input ng-model="sc.PointcloudService.pathMesh.visible" type="checkbox">
                            Path
                        </label>
                        <button class="btn btn-sm btn-trans glyphicon glyphicon-record" ng-click="sc.recordCameraLocation()" title="Record camera location"></button>
                    </div>
                </form>
            </tab>
        </tabs>
    </div>
</div>
