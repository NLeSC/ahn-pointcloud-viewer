<span class="controls-box">
  <button class="giga-octicon octicon icon-big octicon-globe" ng-class="{active: earthcontrols.enabled}" ng-click="earthcontrols.toggleEarthcontrols()" title="Switch to Earth Controls"></button>
  <button class="giga-octicon octicon icon-big octicon-keyboard" ng-class="{active: !earthcontrols.enabled}" ng-click="earthcontrols.toggleEarthcontrols()" title="Switch to Keyboard Controls"></button>
</span>
